<!doctype html>
<html data-bs-theme="dark">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=800, height=600, initial-scale=1">
		<title>TODO</title>
		<link rel="stylesheet" href="./lib/bootstrap.min.css@5.3.5">
		<script src="./lib/chart.js@4.4.8" defer></script>
		<script src="./lib/simple-statistics.min.js@7.8.8"></script>
		<script src='./popup.js' defer></script>
	</head>
	<body class="w-100 h-100 p-5">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="h1">Listings</p>
				</div>
				<div class="col">
					<strong>count</strong>
					<p id="countListings">0</p>
				</div>
				<div class="col">
					<button id="addListingsBtn" class="btn btn-grey disabled w-100 h-80">ADD Listings</button>
				</div>
				<div class="col">
					<button id="clearListingsBtn" class="btn btn-grey disabled w-100 h-80">CLEAR Listings</button>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<p class="h1">Statistics</p>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col w-75 align-self-center">
					<h6>Number of sold articles for price x</h6>
					<canvas class='mw-100' id="SellingPrices"></canvas>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col w-25">
					<table class="table table-sm table-hover">
						<thead>
							<tr>
								<th>Statistic</th>
								<th>EUR</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>mean</td>
								<td id="avg">NaN</td>
							</tr>
							<tr>
								<td>median</td>
								<td id="median">NaN</td>
							</tr>
							<tr>
								<td>Std</td>
								<td id="std">NaN</td>
							</tr>
							<tr>
								<td>P100</td>
								<td id="p100">NaN</td>
							</tr>
							<tr>
								<td>P75</td>
								<td id="p75">NaN</td>
							</tr>
							<tr>
								<td>P50</td>
								<td id="p50">NaN</td>
							</tr>
							<tr>
								<td>P25</td>
								<td id="p25">NaN</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col w-100 h-100">
					<h6>Prices vs Time</h6>
					<canvas class='mw-100' id="SellingPricesVsTime"></canvas>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col w-100 h-100">
					<h6>Prices vs User Rating</h6>
					<canvas class='mx-100' id="SellingPricesVsRating"></canvas>
				</div>
			</div>
			<br>
			<div class="row">
				<h1>Data - first 100 listings</h1>
				<table class="table table-sm table-hover text-end w-100">
					<thead>
						<tr>
							<th>EndDate</th>
							<th>User</th>
							<th>TimesRated</th>
							<th>Rating</th>
							<th>EUR</th>
						</tr>
					</thead>
					<tbody id="listingTableBody">
					</tbody>
				</table>
			</div>
		</div> 
	</body>
</html>
